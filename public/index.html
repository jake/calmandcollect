<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Calm + Collect</title>
    <style type="text/css">
        body {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #table {
            display: table;
            width: 100%;
            height: 100%;
        }

            #table_cell {
                display: table-cell;
                vertical-align: middle;
                width: 100%;
                height: 100%;
            }

        #email_wrapper {
            margin: 100px;
        }

            #email {
                font: bold 40px helvetica, sans-serif;
                text-transform: uppercase;
                color: #fff;
                text-decoration: none;
            }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery.fitvids.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#table_cell').fitVids();
        });
    </script>
</head>
<body>
    <div id="table">
        <div id="table_cell">
            <iframe id="video" width="500" height="281" src="http://www.youtube.com/embed/JLhhlQzbRI0?wmode=transparent&amp;autohide=1&amp;egm=0&amp;hd=1&amp;iv_load_policy=3&amp;modestbranding=1&amp;rel=0&amp;showinfo=0&amp;showsearch=0&amp;autoplay=0" frameborder="0" allowfullscreen></iframe>

            <div id="email_wrapper">
                <a id="email" href="mailto:info@calmandcollect.com">info@calmandcollect.com</a>
            </div>
        </div>
    </div>
</body>
</html>
